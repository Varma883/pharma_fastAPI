_format_version: "3.0"

services:

  ############################################################
  # AUTH SERVICE
  ############################################################
  - name: auth-service
    url: http://auth_service:9001
    routes:
      # PUBLIC (NO JWT)
      - name: auth-public
        paths:
          - /auth/register
          - /auth/login
        strip_path: false
        methods:
          - POST

      # SECURED
      - name: auth-secure
        paths:
          - /auth
        strip_path: false
        plugins:
          - name: jwt

  ############################################################
  # CATALOG SERVICE
  ############################################################
  - name: catalog-service
    # Point to NGINX (Internal LB) instead of direct container
    url: http://nginx:5000/catalog
    routes:
      - name: catalog-route
        paths:
          - /catalog
        strip_path: true
        plugins:
          - name: jwt

  ############################################################
  # ORDERS SERVICE
  ############################################################
  - name: orders-service
    # Point to NGINX (Internal LB) instead of direct container
    url: http://nginx:5000/orders
    routes:
      - name: orders-route
        paths:
          - /orders
        strip_path: true
        plugins:
          - name: jwt

  ############################################################
  # INVENTORY SERVICE
  ############################################################
  - name: inventory-service
    url: http://inventory_service:9004
    routes:
      - name: inventory-route
        paths:
          - /inventory
        strip_path: false
        plugins:
          - name: jwt

############################################################
# GLOBAL PLUGINS
############################################################
plugins:
  - name: rate-limiting
    config:
      minute: 100
      policy: redis
      redis:
        host: redis

