version: "3.9"

services:
  #############################################
  # AUTH SERVICE
  #############################################
  auth_service:
    build:
      context: .
      dockerfile: auth_service/Dockerfile
    container_name: auth_service
    env_file:
      - auth_service/.env
    ports:
      - "9001:9001"
    depends_on:
      auth_db:
        condition: service_healthy
    networks:
      - pharma_net

  auth_db:
    image: postgres:15
    container_name: auth_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - pharma_net

  #############################################
  # CATALOG SERVICE
  #############################################
  catalog_service:
    build:
      context: .
      dockerfile: catalog_service/Dockerfile
    container_name: catalog_service
    env_file:
      - catalog_service/.env
    ports:
      - "9002:9002"
    depends_on:
      catalog_db:
        condition: service_healthy
    networks:
      - pharma_net

  catalog_db:
    image: postgres:15
    container_name: catalog_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalog_db
    ports:
      - "5434:5432"
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - pharma_net

  #############################################
  # ORDERS SERVICE
  #############################################
  orders_service:
    build:
      context: .
      dockerfile: orders_service/Dockerfile
    container_name: orders_service
    env_file:
      - orders_service/.env
    ports:
      - "9003:9003"
    depends_on:
      orders_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      inventory_service:
        condition: service_started
    environment:
      # make Redis & Catalog discoverable to the orders service if needed
      - REDIS_URL=redis://redis:6379/0
      - CATALOG_INTERNAL_URL=http://catalog_service:9002
    networks:
      - pharma_net

  orders_db:
    image: postgres:15
    container_name: orders_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders_db
    ports:
      - "5435:5432"
    volumes:
      - orders_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - pharma_net

  #############################################
  # INVENTORY SERVICE
  #############################################
  inventory_service:
    build:
      context: .
      dockerfile: inventory_service/Dockerfile
    container_name: inventory_service
    env_file:
      - inventory_service/.env
    ports:
      - "9004:9004"
    depends_on:
      inventory_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      catalog_service:
        condition: service_started
    environment:
      - CATALOG_INTERNAL_URL=http://catalog_service:9002
      - REDIS_URL=redis://redis:6379/0
    networks:
      - pharma_net

  inventory_db:
    image: postgres:15
    container_name: inventory_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_db
    ports:
      - "5436:5432"
    volumes:
      - inventory_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - pharma_net

  #############################################
  # REDIS
  #############################################
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      # redis-cli is available in the official image
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 3s
      timeout: 2s
      retries: 5
    networks:
      - pharma_net

  #############################################
  # API GATEWAY
  #############################################
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    env_file:
      - gateway/.env
    ports:
      - "8000:8000"
    depends_on:
      auth_service:
        condition: service_started
      catalog_service:
        condition: service_started
      orders_service:
        condition: service_started
      inventory_service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - pharma_net

#############################################
# NETWORKS & VOLUMES
#############################################
networks:
  pharma_net:

volumes:
  auth_db_data:
  catalog_db_data:
  orders_db_data:
  inventory_db_data:
